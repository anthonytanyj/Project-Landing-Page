<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="header">
    <img src="./images/logo.png" class="logo" alt="Mountain">
    <ul class="right-links secondary">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Pricing</a></li>
    </ul>
  </div>
  <div class="mid">
    <div class="hero">
      <p class="hero_section">A Trip of a Lifetime</p>
      <p class="sub_hero secondary">Sign up now to meet a group of like minded individuals! Adventure and lots of fun
        almost guaranteed.</p>
      <button class="hero_button">Sign up</button>
    </div>
    <img src="./images/Adventure.jpg" class="hero_image" alt="Hero">
  </div>
  <div class="Info_section">
    <p class="Info_header">Some Famous Mountains</p>
    <div class="Mountains">
    <div class="Place">
      <img src="./images/Everest.jpg" class="mountain_image" alt="Hero">
      <p class="Place_text">The Famous Everest</p>
    </div>
    <div class="Place">
      <img src="./images/k2.jpg" class="mountain_image" alt="Hero">
      <p class="Place_text">The Rugged K2 </p>
    </div>
    <div class="Place">
      <img src="./images/Fuji.jpg" class="mountain_image" alt="Hero">
      <p class="Place_text">The Accessible Fuji</p>
    </div>
    <div class="Place">
      <img src="./images/Kilimanjaro.jpg" class="mountain_image" alt="Hero">
      <p class="Place_text">The Exotic Kilimanjaro</p>
    </div>
  </div>
</body>

</html>
